<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="inline">
                        <input class="search" type="text" placeholder="Search Movie...">

        </div>

                </div>

            </div>

            <br>

            <div class="row">

                <div class="col-md-2">
                    <div class="icon">

                <div class="col-md-2">
                    <div class="icon">

    <!-- PAGE NUMBER -->

    <div class="page-number">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="inline-page-number">
                        <button class="button-page-one">1</button>
                        <span></span>
                        <button class="button-page-two">2</button>
                        <span></span>
                        <button class="button-page-three">3</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL AND OVERLAY -->

    <div class="modal-display hidden-modal">

        <h1 class="movie-name"></h1>

        <p class="movie-info"></p>

        <p class="movie-story"></p>
        
        <div class="center">
            <div class="inline-buttons">
                <a class="trailer" href="" target="_blank">Watch Trailer</a>
                <span></span>
                <button class="close-modal">Close</button>
            </div>
        </div>

    </div>

    <div class="overlay hidden-overlay"></div>

</body>
</html>
